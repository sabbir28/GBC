name: Android Build & Release Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # Checkout
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # Git identity (MANDATORY for CI commits)
      # ----------------------------------------------------
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ----------------------------------------------------
      # Java + Gradle
      # ----------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant Gradle permission
        run: chmod +x gradlew

      # ----------------------------------------------------
      # Read + bump versions
      # ----------------------------------------------------
      - name: Read and increment versionCode
        id: versioning
        run: |
          VERSION_CODE=$(grep VERSION_CODE version.properties | cut -d= -f2)
          VERSION_NAME=$(grep VERSION_NAME version.properties | cut -d= -f2)

          NEXT_VERSION_CODE=$((VERSION_CODE + 1))

          sed -i "s/VERSION_CODE=${VERSION_CODE}/VERSION_CODE=${NEXT_VERSION_CODE}/" version.properties

          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "version_code=${NEXT_VERSION_CODE}" >> $GITHUB_OUTPUT

          git add version.properties
          git commit -m "ci: bump versionCode to ${NEXT_VERSION_CODE}"
          git push

      # ----------------------------------------------------
      # Create Git tag from versionName
      # ----------------------------------------------------
      - name: Create Git tag
        run: |
          TAG="v${{ steps.versioning.outputs.version_name }}"
          git tag -f $TAG
          git push origin $TAG --force

      # ----------------------------------------------------
      # Decode signing keystore
      # ----------------------------------------------------
      - name: Decode signing keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > keystore.jks

      # ----------------------------------------------------
      # Build signed artifacts
      # ----------------------------------------------------
      - name: Build Release APK & AAB
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          ./gradlew clean assembleRelease bundleRelease

      # ----------------------------------------------------
      # Rename outputs using app name + version
      # ----------------------------------------------------
      - name: Normalize artifact names
        run: |
          APP_NAME=$(grep rootProject.name settings.gradle | cut -d\" -f2 | tr ' ' '_')
          VERSION_NAME=${{ steps.versioning.outputs.version_name }}
          VERSION_CODE=${{ steps.versioning.outputs.version_code }}

          mkdir release

          cp app/build/outputs/apk/release/*.apk \
            release/${APP_NAME}_${VERSION_NAME}_${VERSION_CODE}.apk

          cp app/build/outputs/bundle/release/*.aab \
            release/${APP_NAME}_${VERSION_NAME}_${VERSION_CODE}.aab

      # ----------------------------------------------------
      # Create GitHub Release + attach artifacts
      # ----------------------------------------------------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.versioning.outputs.version_name }}
          name: Release v${{ steps.versioning.outputs.version_name }}
          generate_release_notes: true
          files: |
            release/*.apk
            release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
