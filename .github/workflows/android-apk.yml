name: Android APK Auto Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: gradle

      - name: Grant Gradle permission
        run: chmod +x gradlew

      # --------------------------------------------------
      # Extract versionName from Gradle
      # --------------------------------------------------
      - name: Extract versionName
        id: version
        run: |
          VERSION=$(grep -R "versionName" app/build.gradle* | head -n1 | sed -E 's/.*versionName[[:space:]]+"([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Create git tag if not exists
      # --------------------------------------------------
      - name: Create Git Tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists. Skipping."
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # --------------------------------------------------
      # Build APKs
      # --------------------------------------------------
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      # --------------------------------------------------
      # Publish GitHub Release with auto notes
      # --------------------------------------------------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
