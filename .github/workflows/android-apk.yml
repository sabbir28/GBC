name: Android CI Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------
      # Checkout
      # ----------------------------------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # Java + Gradle
      # ----------------------------------------------------
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x gradlew

      # ----------------------------------------------------
      # Create automatic tag
      # ----------------------------------------------------
      - name: Generate Git tag
        id: tag
        run: |
          TAG="v$(date +'%Y.%m.%d-%H%M%S')"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # ----------------------------------------------------
      # Build APKs (default Android debug key)
      # ----------------------------------------------------
      - name: Build Debug & Release APK
        run: |
          ./gradlew repairMaterialTransformCache clean assembleDebug assembleRelease --refresh-dependencies

      # ----------------------------------------------------
      # Collect artifacts
      # ----------------------------------------------------
      - name: Prepare release assets
        run: |
          mkdir release
          cp app/build/outputs/apk/debug/*.apk release/app-debug.apk
          cp app/build/outputs/apk/release/*.apk release/app-release.apk

      # ----------------------------------------------------
      # Publish GitHub Release
      # ----------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: |
            release/app-debug.apk
            release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
